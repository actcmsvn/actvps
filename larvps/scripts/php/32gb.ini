date.timezone = Asia/Ho_Chi_Minh
max_execution_time = 300
short_open_tag = On
mail.add_x_header = Off
max_input_nesting_level = 128
max_input_vars = 2000
max_input_time = 1000
mysqlnd.net_cmd_buffer_size = 16384
realpath_cache_size = 384k
realpath_cache_ttl = 28800
upload_max_filesize = 1500M
post_max_size = 1500M
memory_limit = -1
session.gc_maxlifetime=3600
session.save_path=/var/lib/php/session
upload_tmp_dir=/tmp
disable_functions = proc_open,proc_get_status,passthru,exec,system,chroot,chgrp,chown,shell_exec,ini_alter,ini_restore,dl,readlink,symlink,popepassthru,stream_socket_server,fso